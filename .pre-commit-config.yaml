exclude: >
    (?x)^(
        \.conda/.*
    )$
default_language_version:
  python: python3.7
repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: python
        require_serial: true
        types: [python]
      - id: black
        name: black
        entry: black
        language: python
        require_serial: true
        types: [python]
      - id: flake8
        name: flake8
        entry: flake8
        language: python
        require_serial: true
        types: [python]
      - id: mypy
        name: mypy
        entry: mypy
        language: python
        require_serial: true
        types: [python]
